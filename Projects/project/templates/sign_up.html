{% extends "base.html" %}
{% block title %}Sign Up Page{% endblock %}

{% block content %}
<main class="login">
  <div class="login__content">
    <div class="login__img">
      <img src="{{url_for('static',filename= 'img/img-login.svg')}}" alt="">
    </div>
    <div class="login__forms">
      <form action="" class="login__create" id="login-up" method="post">
        <h1 class="login__title">Create Account</h1>

        <div class="login__box">
          <i class='bx bx-user login__icon'></i>
          <input type="text" placeholder="Username" class="login__input" name="user_name" id ="user_name">
        </div>

        <div class="login__box">
          <i class='bx bx-at login__icon'></i>
          <input type="text" placeholder="Email" class="login__input" name="email" id ="email">
        </div>

        <div class="login__box">
          <i class='bx bx-at login__icon'></i>
          <input type="text" placeholder="Work ID" class="login__input" name="work-id" id ="work-id">
        </div>

        <div class="login__box">
          <i class='bx bx-lock-alt login__icon'></i>
          <input type="password" placeholder="Password" class="login__input" name="password" id ="password">
          <small id="password-strength" class="password-strength"></small>
        </div>

        <button type="submit" class = "login__button">Sign Up</button>

        <div>
          <span class="login__account">Already have an Account ?</span>
          <a class="login__signup" id="sign-in" href="/login">Sign In</a>
        </div>

        <div class="login__social">
          <a href="#" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
          <a href="#" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
          <a href="#" class="login__social-icon"><i class='bx bxl-google'></i></a>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Add the JavaScript below this block or in a separate .js file -->


</script>
{% endblock %}
